<div class="content-container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <button ng-click="openAddTaskDialog()" type="button" class="btn btn-block btn-primary">Add Task</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4">
            <h2 class="text-center"><strong>To Do</strong></h2>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="task in tasks | filter:{state:TASK_STATES.todo} track by task._id" ng-style="{ 'background-color' : getLifeAreaFromGoal(task.goal)['color-bg']}">
                    <div class="row">
                        <div ng-click="openEditTaskDialog(task)" class="col-xs-11 editable-item task-text">
                            {{task.description || "Edit this field"}}
                        </div>
                        <div class="col-xs-1">
                            <button ng-click="changeTaskState(task._id, TASK_STATES.doing)" type="button" class="btn btn-primary pull-right"><span class="fa fa-play"></span></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-4">
            <h2 class="text-center"><strong>Doing</strong></h2>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="task in tasks | filter:{state:TASK_STATES.doing} track by task._id" ng-style="{ 'background-color' : getLifeAreaFromGoal(task.goal)['color-bg']}">
                    <div class="row">
                        <div ng-click="openEditTaskDialog(task)" class="col-xs-9 editable-item task-text">
                            {{task.description || "Edit this field"}}
                        </div>
                        <div class="col-xs-3">
                            <div class="btn-group pull-right">
                                <button ng-click="changeTaskState(task._id, TASK_STATES.done)" type="button" class="btn btn-primary "><span class="fa fa-check"></span></button>
                                <button ng-click="changeTaskState(task._id, TASK_STATES.todo)" type="button" class="btn btn-danger "><span class="fa fa-stop"></span></button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-4">
            <h2 class="text-center"><strong>Done</strong></h2>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="task in tasks | filter:{state:TASK_STATES.done} track by task._id" ng-style="{ 'background-color' : getLifeAreaFromGoal(task.goal)['color-bg']}">
                    <div class="row">
                        <div ng-click="openEditTaskDialog(task)" class="col-xs-11 editable-item task-text">
                            {{task.description || "Edit this field"}}
                        </div>
                        <div class="col-xs-1">
                            <button ng-click="changeTaskState(task._id, TASK_STATES.todo)" type="button" class="btn btn-danger pull-right"><span class="fa fa-undo"></span></button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
